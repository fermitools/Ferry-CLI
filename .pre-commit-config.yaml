repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-toml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/PyCQA/pylint
    rev:  v2.13.9
    hooks:
      - id: pylint
        args: [ --disable=all, --rcfile=.pylintrc ]
-   repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
    -   id: black
